<html>
  <head>
    <title>Tower Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Bungee&family=Gruppo&family=Palette+Mosaic&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <style>
      body {
        background: #000;
        color: #f5f5f5;
      }

      main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-family: "Bungee", cursive;
        font-size: 72px;
        line-height: 72px;
        letter-spacing: 5px;
        padding: 0;
        margin: 96px 0 0 0;
        max-width: 1040px;
      }

      p {
        font-family: "Quicksand", sans-serif;
        padding: 0;
        margin: 24px 0 0 0;
        font-size: 18px;
        line-height: 26px;
        max-width: 50vh;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 40px;
          line-height: 40px;
        }
        p {
          font-size: 14px;
          line-height: 20px;
          margin: 24px 10% 0 10%;
        }
      }

      sd-button {
        margin-top: 24px;
        max-width: 200px;
        width: 100%;
      }
    </style>
    <main-content>
      <h1>Space Defense Engineers</h1>
      <p>
        Planetary protection strategy game. Acquire lucrative contracts and lead
        a fulfilling career defending planets from meeting their untimely
        demise.
      </p>

      <sd-button label="Play"></sd-button>
      <sd-button outlined label="Controls"></sd-button>
      <script>
        document
          .querySelector("sd-button")
          .addEventListener("onClick", (e) => console.log(e.detail));
      </script>
    </main-content>
    <script defer src="./sd-button.js"></script>
  </body>
</html>
